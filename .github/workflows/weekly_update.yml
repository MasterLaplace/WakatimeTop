name: Weekly Update

on:
  schedule:
    # Run every week on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  contents: write

jobs:
  update-json:
    name: Update JSON files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run wakalead.py
        run: python wakalead.py

      - name: Run generate_user_data.py
        run: python generate_user_data.py

      - name: Run generate_language_data.py
        run: python generate_language_data.py

      - name: Commit and push changes
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update JSON files" || true
          git push || true
